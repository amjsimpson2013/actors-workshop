<mat-toolbar class="tertiary-color-toolbar-override nav-bar">
    @for (link of pageLinks; track $index) {
        <app-navigation-bar-item 
            [extend]="extend" 
            [page]="link">
        </app-navigation-bar-item>
        @if (extend && $index < pageLinks.length - 1) {
            <mat-divider 
                class="nav-bar-item-divider" 
                [vertical]="true">
            </mat-divider>
        }
    }
</mat-toolbar>
